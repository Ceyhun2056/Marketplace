<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">Marketplace</div>
        <nav class="main-nav">
            <input type="text" class="search-input" placeholder="Search products...">
            <select class="category-select">
                <option value="">All Categories</option>
                <option value="electronics">Electronics</option>
                <option value="books">Books</option>
                <option value="fashion">Fashion</option>
                <option value="other">Other</option>
            </select>
        </nav>
        <div class="cart" id="cartBtn">
            ðŸ›’ Cart <span class="cart-count" id="cartCount">0</span>
        </div>
    </header>
    <main>
        <h2>Products</h2>
        <div class="products" id="products"></div>
        <div id="productModal" class="modal">
            <div class="modal-content product-modal-content">
                <button class="close-btn" id="closeProductModal">X</button>
                <div id="productDetail"></div>
            </div>
        </div>
    </main>
    <div class="modal" id="cartModal">
        <div class="modal-content">
            <button class="close-btn" id="closeModal">X</button>
            <h3>Your Cart</h3>
            <div class="cart-items" id="cartItems"></div>
            <div><strong>Total: $<span id="cartTotal">0.00</span></strong></div>
            <button class="checkout-btn" id="checkoutBtn">Checkout</button>
        </div>
    </div>
    <div class="modal" id="authModal">
        <div class="modal-content auth-modal-content">
            <button class="close-btn" id="closeAuthModal">X</button>
            <h3>Sign In / Register</h3>
            <form id="authForm">
                <input type="email" id="authEmail" placeholder="Email" required class="auth-input">
                <input type="password" id="authPassword" placeholder="Password" required class="auth-input">
                <button type="submit" class="auth-btn">Sign In</button>
                <div class="auth-switch">Don't have an account? <a href="#" id="switchToRegister">Register</a></div>
            </form>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
